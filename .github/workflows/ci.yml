name: BuildAndTest

on:
  push:
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - 'asset/**'
      - 'LICENSE'


jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            vcpkg: which vcpkg
          # - os: windows-2019
          #   vcpkg: Get-Command vcpkg | Select-Object -ExpandProperty Definition
    
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: install tools
        run: sudo apt install gcc-10 && export CXX=$(which g++-10)
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
      - name: install deps
        run: vcpkg install gtest
      - name: fuck
        run: find /usr/share/vcpkg -name 'vcpkg.cmake'
      - name: generate build script
        run: cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$(${{ matrix.vcpkg }})/scripts/buildsystems/vcpkg.cmake .
      - name: build project
        run: cmake --build .
      - name: run unit testing
        run: ctest
