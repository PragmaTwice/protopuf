name: BuildAndTest

on:
  push:
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - 'asset/**'
      - 'LICENSE'


jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
          - os: windows-2019
    
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: install tools
        run: sudo apt install gcc-10 && export CXX=$(which g++-10)
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
      - name: install deps
        run: vcpkg install gtest
      - name: generate build script
        run: cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=/usr/local/share/vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_CXX_COMPILER=g++-10 .
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
      - name: generate build script
        run: cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$(Get-Command vcpkg | Select-Object -ExpandProperty Definition)/scripts/buildsystems/vcpkg.cmake .
        if: ${{ startsWith(matrix.os, 'windows') }}
      - name: build project
        run: cmake --build .
      - name: run unit testing
        run: ctest
