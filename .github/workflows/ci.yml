name: BuildAndTest

on:
  push:
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - 'asset/**'
      - 'LICENSE'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            type: Debug
            cxx: gcc
          - os: ubuntu-20.04
            type: Release
            cxx: gcc
            coverage: -DCMAKE_CXX_FLAGS=--coverage
          - os: ubuntu-20.04
            type: Debug
            cxx: clang
          - os: ubuntu-20.04
            type: Release
            cxx: clang
          - os: windows-2019
            type: Debug
          - os: windows-2019
            type: Release
    
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: install build tools (gcc)
        run: |
          wget -q http://kayari.org/gcc-latest/gcc-latest.deb
          sudo dpkg -i gcc-latest.deb
          echo "/opt/gcc-latest/bin" >> $GITHUB_PATH
          sudo rm -rf /usr/local/bin/gcov /usr/local/lib/gcc
          echo "CC=/opt/gcc-latest/bin/gcc" >> $GITHUB_ENV
          echo "CXX=/opt/gcc-latest/bin/g++" >> $GITHUB_ENV
          echo "LD_RUN_PATH=/opt/gcc-latest/lib64" >> $GITHUB_ENV
        if: ${{ startsWith(matrix.os, 'ubuntu') && matrix.cxx == 'gcc' }}
      - name: install build tools (clang)
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sed -i 's/LLVM_VERSION_PATTERNS\[12\]=""/LLVM_VERSION_PATTERNS\[12\]="-12"/g' llvm.sh
          sudo ./llvm.sh 12
          echo "CC=`which clang-12`" >> $GITHUB_ENV
          echo "CXX=`which clang++-12`" >> $GITHUB_ENV
        if: ${{ startsWith(matrix.os, 'ubuntu') && matrix.cxx == 'clang' }}
      - name: install protobuf for compatibility test
        run: sudo apt install protobuf-compiler libprotobuf-dev
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
      - name: install benchmark deps
        run: |
          sudo apt install libbenchmark-dev
          echo "BENCHMARK=-DENABLE_BENCHMARK=ON" >> $GITHUB_ENV
        if: ${{ startsWith(matrix.os, 'ubuntu') && matrix.type == 'Release' }}
      - name: install protobuf for compatibility test (mac)
        run: brew install protobuf
        if: ${{ startsWith(matrix.os, 'macos') }}
      - name: install benchmark deps (mac)
        run: |
          brew install google-benchmark
          echo "BENCHMARK=-DENABLE_BENCHMARK=ON" >> $GITHUB_ENV
        if: ${{ startsWith(matrix.os, 'macos') && matrix.type == 'Release' }}
      - name: install protobuf for compatibility test (windows)
        run: vcpkg install protobuf:x64-windows
        if: ${{ startsWith(matrix.os, 'windows') }}
      - name: install benchmark deps (windows)
        run: |
          vcpkg install benchmark:x64-windows
          echo "BENCHMARK=-DENABLE_BENCHMARK=ON" >> $GITHUB_ENV
        if: ${{ startsWith(matrix.os, 'windows') && matrix.type == 'Release' }} 
      - name: install coverage tools
        run: sudo apt install lcov
        if: ${{ matrix.coverage }}
      - name: generate build script
        run: cmake $BENCHMARK -DENABLE_COMPATIBILITY_TEST=ON -DCMAKE_BUILD_TYPE=${{ matrix.type }} ${{ matrix.coverage }} .
        if: ${{ !startsWith(matrix.os, 'windows') }}
      - name: generate build script
        run: cmake $Env:BENCHMARK -DCMAKE_TOOLCHAIN_FILE="$Env:VCPKG_INSTALLATION_ROOT\scripts\buildsystems\vcpkg.cmake" -DENABLE_COMPATIBILITY_TEST=ON -DCMAKE_BUILD_TYPE=${{ matrix.type }} ${{ matrix.coverage }} .
        if: ${{ startsWith(matrix.os, 'windows') }}
      - name: build project
        run: cmake --build . --config ${{ matrix.type }}
      - name: run unit testing
        run: ctest
      - name: run benchmark
        run: ./test/benchmark/protopuf_benchmark
        if: ${{ !startsWith(matrix.os, 'windows') && matrix.type == 'Release' }}
      - name: run benchmark (windows)
        run: |
          Tree /F
          echo $BENCHMARK x $Env:BENCHMARK y ${{ env.BENCHMARK }}
        if: ${{ startsWith(matrix.os, 'windows') && matrix.type == 'Release' }}
      - name: capture coverage
        run: lcov --directory . --capture --output-file coverage.info
        if: ${{ matrix.coverage }}
      - name: upload coverage
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.info
        if: ${{ matrix.coverage }}
